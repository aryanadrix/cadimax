<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block titulo %}Início{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo_pr.png') }}">

  <style>
      :root { --brand-orange: #fb6e2b; }
      .logo-hero { width:100%; max-width:460px; }

    .navbar {
      background-color: var(--brand-orange);
      padding-bottom: 0; /* elimina espaço que separava */
    }
    .nav-link {
      color: #fff !important;
      text-align: center;
      font-weight: 700;
      font-size: 0.8rem;
      text-transform: uppercase;
      border-radius: 0;
      padding: 12px 8px 10px;
    }
    .nav-link .icon-white {
      display: block;
      margin: 0 auto 4px;
      width: 42px;
      height: 42px;
      filter: brightness(0) invert(1);
      transition: 0.2s ease;
    }

    /* Ítem ativo */
    .nav-item.active {
      background: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      margin-bottom: 0;
    }
    .nav-item.active .nav-link {
      color: #000 !important;
    }
    .nav-item.active .icon-white {
      filter: brightness(0);
    }

    /* Hover */
    .nav-link:hover {
      background-color: rgba(255,255,255,0.15);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      transition: 0.3s;
    }

    .footer-strip { background: var(--brand-orange); color: #fff; }
    .footer-red { color: #e53935; font-weight: 800; text-transform: uppercase; }
  </style>
</head>

<body class="bg-white d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navMenu">
        <ul class="navbar-nav align-items-center gap-3">

          <li class="nav-item {% if request.path == '/' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('index') }}">
              <img class="icon-white" src="{{ url_for('static', filename='img/1.svg') }}" alt="">
              Início
            </a>
          </li>

          <li class="nav-item {% if request.path.startswith('/candidaturas') %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('candidaturas') }}">
              <img class="icon-white" src="{{ url_for('static', filename='img/2.svg') }}" alt="">
              Candidaturas
            </a>
          </li>

          <li class="nav-item {% if request.path.startswith('/candidatos_selecionados') %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('candidatos_selecionados') }}">
              <img class="icon-white" src="{{ url_for('static', filename='img/3.svg') }}" alt="">
              Candidatos Selecionados
            </a>
          </li>

          <li class="nav-item {% if request.path.startswith('/pagamentos') %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('pagamentos') }}">
              <img class="icon-white" src="{{ url_for('static', filename='img/4.svg') }}" alt="">
              Pagamentos
            </a>
          </li>

          <li class="nav-item {% if request.path.startswith('/registo_af') %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('registo_af') }}">
              <img class="icon-white" src="{{ url_for('static', filename='img/5.svg') }}" alt="">
              Registo dos AF e Distribuição
            </a>
          </li>

          <li class="nav-item {% if request.path.startswith('/dashboard') %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('dashboard') }}">
              <img class="icon-white" src="{{ url_for('static', filename='img/6.svg') }}" alt="">
              Dashboard
            </a>
          </li>

          <li class="nav-item {% if request.path.startswith('/configuracoes') %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('configuracoes') }}">
              <img class="icon-white" src="{{ url_for('static', filename='img/7.svg') }}" alt="">
              Configurações
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1">
    {% block conteudo %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer>
    <section class="py-3">
      <div class="container d-flex align-items-center justify-content-between gap-3 flex-column flex-md-row">
        <div class="footer-red">ARQUIVO DIGITAL 1.0 BIÉ</div>
        <img src="{{ url_for('static', filename='img/patrocinadrs.png') }}" alt="Patrocinadores" class="img-fluid" style="max-height:96px;">
      </div>
    </section>
    <div class="footer-strip text-center py-2">
      <small>POWERED BY OTHER LEVEL © ANGOLA 2025</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block titulo %}Início{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo_pr.png') }}">

  <style>
      :root { --brand-orange: #fb6e2b; }
      .logo-hero { width:100%; max-width:460px; }

.border {
    background: linear-gradient(145deg, #ffffff, #f1f1f1);
    border-radius: 10px;
    border: 1px solid #ddd;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

    .navbar {
      background-color: var(--brand-orange);
      padding-bottom: 0; /* elimina espaço que separava */
    }
    .nav-link {
      color: #fff !important;
      text-align: center;
      font-weight: 700;
      font-size: 0.8rem;
      text-transform: uppercase;
      border-radius: 0;
      padding: 12px 8px 10px;
    }
    .nav-link .icon-white {
      display: block;
      margin: 0 auto 4px;
      width: 42px;
      height: 42px;
      filter: brightness(0) invert(1);
      transition: 0.2s ease;
    }

    /* Ítem ativo */
    .nav-item.active {
      background: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      margin-bottom: 0;
    }
    .nav-item.active .nav-link {
      color: #000 !important;
    }
    .nav-item.active .icon-white {
      filter: brightness(0);
    }

    /* Hover */
    .nav-link:hover {
      background-color: rgba(255,255,255,0.15);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      transition: 0.3s;
    }

    .footer-strip { background: var(--brand-orange); color: #fff; }
    .footer-red { color: #e53935; font-weight: 800; text-transform: uppercase; }



    :root {
        --cor-principal: {{ cores.navbar }};
    }

    /* Header e footer */
    .navbar, footer {
        background-color: var(--cor-principal) !important;
    }

    /* Botões principais */
    .btn-primary {
        background-color: var(--cor-principal) !important;
        border-color: var(--cor-principal) !important;
    }
    .btn-primary:hover {
        background-color: #00000022 !important;
        border-color: var(--cor-principal) !important;
        color: var(--cor-principal) !important;
    }

    /* Links ativos */
    .nav-link.active, .nav-link:hover {
        color: var(--cor-principal) !important;
    }

    /* Gráficos */
    .chart-color {
        color: var(--cor-principal);
    }
  </style>
</head>

<body class="bg-white d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <!-- nav class="navbar navbar-expand-lg navbar-dark"-->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: {{ cores.navbar }};">

    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navMenu">
        <ul class="navbar-nav align-items-center gap-3">

          <li class="nav-item {% if request.path == '/' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('rota_index.index') }}">
              <img class="icon-white" src="{{ url_for('static', filename='img/1.svg') }}" alt="">
              Início
            </a>
          </li>


            <li class="nav-item {% if request.path.startswith('/candidaturas') %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('rota_candidaturas.candidaturas') }}">
                     <img class="icon-white" src="{{ url_for('static', filename='img/2.svg') }}" alt="">
                     Analise de Candidatos
                 </a>
            </li>

          <li class="nav-item {% if request.path.startswith('/candidatos_selecionados') %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('rota_padrao.em_construcao') }}">
              <img class="icon-white" src="{{ url_for('static', filename='img/3.svg') }}" alt="">
              Candidatos Selecionados
            </a>
          </li>

          <li class="nav-item {% if request.path.startswith('/pagamentos') %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('rota_padrao.em_construcao') }}">
              <img class="icon-white" src="{{ url_for('static', filename='img/4.svg') }}" alt="">
              Pagamentos
            </a>
          </li>

          <li class="nav-item {% if request.path.startswith('/registo_af') %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('rota_padrao.em_construcao') }}">
              <img class="icon-white" src="{{ url_for('static', filename='img/5.svg') }}" alt="">
              Registo dos AF e Distribuição
            </a>
          </li>

          <li class="nav-item {% if request.path.startswith('/dashboard') %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('rota_padrao.em_construcao') }}">
              <img class="icon-white" src="{{ url_for('static', filename='img/6.svg') }}" alt="">
              Dashboard
            </a>
          </li>

          <li class="nav-item {% if request.path.startswith('/configuracoes') %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('rota_config.configuracoes') }}">
              <img class="icon-white" src="{{ url_for('static', filename='img/7.svg') }}" alt="">
              Configurações
            </a>
          </li>

            <li class="nav-item ms-4 text-white fw-bold">
  <a href="{{ url_for('rota_login.logout') }}" class="text-white text-decoration-underline">Logout</a>
</li>

        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1">
    {% block conteudo %}{% endblock %}
  </main>

  <!-- Área de patrocinadores (fora do footer) -->
<div class="patrocinadores text-center py-3 bg-white">
    <img src="{{ url_for('static', filename='img/logo1.png') }}" alt="Ministério da Saúde" class="mx-2" height="40">
    <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Global Fund" class="mx-2" height="40">
    <img src="{{ url_for('static', filename='img/logo3.png') }}" alt="PNUD" class="mx-2" height="40">
    <img src="{{ url_for('static', filename='img/logo4.png') }}" alt="World Vision" class="mx-2" height="40">
</div>

<!-- Footer verdadeiro -->
<footer class="text-center text-white py-2">
    <small>POWERED BY KUBISSEYA TECH © LISBOA 2025</small>
</footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

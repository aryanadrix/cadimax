<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Campanha de Distribuição de Mosquiteiro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

      .loading {
  display: none;
  font-weight: bold;
  color: var(--brand-orange);
  margin-top: 15px;
  opacity: 0;
  transition: opacity 0.8s ease;
}
    :root { --brand-orange: #fb6e2b; }

    body {
      background: url("{{ url_for('static', filename='img/background.png') }}") center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #fff;
    }

    /* camada escura sobre o fundo */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .login-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 2.5rem;
      border-radius: 12px;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-card img {
      width: 90px;
      margin-bottom: 1rem;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px 14px;
    }

    .btn-login {
      background: var(--brand-orange);
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #ff7f50;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .loading {
      display: none;
      font-weight: bold;
      color: var(--brand-orange);
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="{{ url_for('static', filename='img/logo_pr.png') }}" alt="Logo">
    <h5 class="mb-4 fw-bold text-uppercase">CADIMAX</h5>

    <form id="loginForm" method="post" action="{{ url_for('login') }}">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" name="username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Senha" name="password" required>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}
      <div class="loading" id="loadingMsg">Aguarde enquanto preparamos o ambiente…</div>
    </form>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const loadingMsg = document.getElementById('loadingMsg');

  form.addEventListener('submit', () => {
    // Mostra a animação de carregamento ao enviar o formulário
    loadingMsg.style.display = 'block';
    loadingMsg.style.opacity = 0;
    setTimeout(() => loadingMsg.style.opacity = 1, 150);
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDM-BIÉ: Campanha de Distribuição Massiva de Mosquiteiros</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo_pr.png') }}">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <!-- Logotipo -->
        <img src="{{ url_for('static', filename='img/logo_pr.png') }}" alt="Logotipo da Campanha">

        <!-- Título -->
        <h4>CDM-BIÉ</h4>

        <!-- Formulário -->
        <form method="POST" action="{{ url_for('rota_login.login') }}" class="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="username" class="form-control" placeholder="Utilizador" required>
            <input type="password" name="senha" class="form-control" placeholder="Palavra-passe" required>

            <button type="submit" class="btn btn-login w-100">Entrar</button>


        </form>

        <!-- Mensagem de erro -->
        {% if erro %}
        <div class="flash-msg mt-3">{{ erro }}</div>
        {% endif %}
    </div>

    <!-- Rodapé -->
    <footer>
        POWERED BY KUBISSEYA TECH © LISBOA 2025
    </footer>
</body>
</html>
